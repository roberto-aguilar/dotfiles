########################
# Personal preferences #
########################

# Reload tmux config on-demand.
unbind-key r
bind-key r source-file ~/.tmux.conf

# Use Ctrl-s as a prefix for better ergonomics.
set-option -g prefix C-s

# Use vi key bindings in copy mode.
set-window-option -g mode-keys vi

# Enable mouse mode.
set-option -g mouse on

# Use keyboard friendly window and pane numbering.
set-option -g base-index 1
set-option -g pane-base-index 1

# Vim-like pane navigation.
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

#######################
# Tmux Plugin Manager #
#######################

# Install the plugin manager itself.
set-option -g @plugin 'tmux-plugins/tpm'

# Install the tmux sensible plugin.
set-option -g @plugin 'tmux-plugins/tmux-sensible'

# Install the text yank plugin.
set-option -g @plugin 'tmux-plugins/tmux-yank'

# Initialize tmux plugin manager.
run-shell '~/.tmux/plugins/tpm/tpm'
